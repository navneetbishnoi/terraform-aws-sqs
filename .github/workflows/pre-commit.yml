name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3

      # install terraform
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      # now run pre-commit
      - uses: pre-commit/action@v3.0.0
